services:
  - type: web
    name: jawab-bot-01
    env: python
    region: frankfurt
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn app:app --bind 0.0.0.0:$PORT

    # اگر healthz داری همین را بگذار؛ اگر نداری، می‌توانیم به / تغییرش دهیم
    healthCheckPath: /healthz

    envVars:
      - key: ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false

